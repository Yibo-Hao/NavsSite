<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>nav</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header class="siteHeader">
      <div class="headerWrapper"><div class="headerLogo">
      <img src="/images/lgo2.png" alt="" />
      </div>
      <form class="searchContainer" method="get">
      <button
      class="googleButton"
      type="submit"
      formaction="//www.google.com/search"
      >
      Google
      </button>
      <!--    两个input实现两个name属性，用js实现input值相同      -->
      <input class = "googleWord" type="hidden" name="q" />
      <input class = "baiduWord" type="text" name="word" />
      <button
      class="baiduButton"
      type="submit"
      formaction="//www.baidu.com/s"
      >
      Baidu
      </button>
      </form></div>
    </header>

    <main class="siteMain">
      <ol class="siteList">
        <li class="lastSite">
          <div class="addButton">
            <div class="iconWrapper">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">
              新增网站
            </div>
          </div>
        </li>
      </ol>
    </main>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1660402_uo97o4s632h.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
